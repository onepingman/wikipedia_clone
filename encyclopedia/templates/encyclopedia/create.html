{% extends "encyclopedia/layout.html" %}

{% block title %}
Create a page
{% endblock %}

{% block body %}
{% include 'encyclopedia/messages.html' %}
<h1>Type the contents of the new page you want to create</h1>
<div align = "center">
<form action="create" method="post">
    {% csrf_token %}
    <input class="form-control" type="text" name="title" placeholder="Page Title" style="width:600px;"><br>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="15" style="width:800px;" name="text" placeholder="Enter the Markdown content for the page"></textarea><br>
    <button class="btn btn-primary" type="submit" >Save your page</button>
</form>

</div>
{% endblock %}
